<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floccus options</title>
  <style>
  body {
    font-size: .35cm !important;
    font-family: sans-serif;
  }
  .account {
    border-bottom: 1px #08d solid;
    margin-bottom: 5px;
  }
  .account table {
    border: none;
    width: 100%;
    min-width: 12cm;
  }
  .account td {
    width: auto;
  }
  .account td:first-child {
    width: 4cm;
    text-align: right;
    color: #08d;
  }
  .account input {
    width: 90%;
    padding: .1cm;
    border: 1px #08d solid;
    border-radius: .1cm;
    background: white;
    color: #444;
  }
  .account .disabled {
    color: #444;
  }
  .account .status {
    display: inline-block;
    margin: .1cm;
    padding: .1cm;
    color: #08d;
  }
  .btn {
    display: inline-block;
    margin: .1cm;
    padding: .1cm;
    color: #08d;
    text-decoration: none;
    background-color: white;
    border-color: #08d;
    border: 1px solid;
    border-radius: .1cm;
  }
  .btn:hover {
    background-color: #08d;
    color: white;
  }
  .btn#addaccount {
    width: 100%;
  }
  </style>
</head>
<body>
<div id="accounts"></div>
<input type="button" class="btn" id="addaccount" value="Add account" />
<script src="../../lib/chrome-promise.js"></script>
<script src="../js/options.js"></script>
</body>
</html>
