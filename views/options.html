<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Floccus options</title>
  <style>
  body {
    font-size: .35cm !important;
    font-family: sans-serif;
  }
  .account {
    border: 1px grey solid;
    background: lightblue;
  }
  .account table {
    border: none;
    width: 100%;
    min-width: 10cm;
  }
  .account td {
    width: auto;
  }
  .account td:first-child {
    width: 4cm;
    text-align: right;
  }
  .account input {
    width: 90%;
    border: 1px grey solid;
    background: white;
    color: #444;
  }
  .account .disabled {
    color: #444;
  }
  .account .tag {
    display: inline-block;
    margin: .1cm;
    padding: .1cm;
    color: #08d;
    border-color: #08d;
    border: 1px solid;
    border-radius: .2cm;
  }
  </style>
</head>
<body>
<div id="accounts"></div>
<input type="button" id="addaccount" value="Add account" />
<script src="../../lib/chrome-promise.js"></script>
<script src="../js/options.js"></script>
</body>
</html>
